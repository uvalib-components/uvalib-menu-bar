<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../uvalib-menu-bar.js';

    const items = [
      {
        text: 'Project',
        children: [
          {text: 'Users',
            children: [{text: 'List'}, {text: 'Add'}]
          },
          {text: 'Billing',
            children: [{text: 'Invoices'}, {text: 'Balance Events'}]
          },
        ]
      },
      {
        text: 'Account',
        children: [
          {text: 'Edit Profile'},
          {text: 'Privacy Settings'}
        ]
      },
      {text: 'Sign Out'}
    ];
    render(
      html`
        <uvalib-menu-bar .items=${items} open-on-hover>
          some more light-dom
        </uvalib-menu-bar>
      `,
      document.querySelector('#demo')
    );
    document.addEventListener('item-selected', function(e) {
      console.log( JSON.stringify(e.detail) );
    });
  </script>
</body>
</html>
